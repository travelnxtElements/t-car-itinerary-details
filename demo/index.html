<!doctype html>
<html>

<head>
    <title>t-car-itinerary-details demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../t-car-itinerary-details-page.html">
</head>

<body>
        <t-car-itinerary-details-page
            name="details"
            api-base-url="[[apiBaseUrl]]"
            auth-token="[[authToken]]"
            api-url-format="[[apiUrlFormat]]"
            search-criteria="[[searchCriteria]]"
            search-id="[[searchId]]"
            car-icon="[[carIcon]]"
            itinerary="{{selectedItinerary}}"
            itinerary-id="[[itineraryId]]"
            on-pricing-success="_goToPassengerInfo">
            <t-header icon="bgv:arrow-left" normal-heading label="Review Itinerary"  url="[[siteUrl]]car/results">
                <t-car-search-recap data="[[searchCriteria]]"></t-car-search-recap>
            </t-header>
        </t-car-itinerary-details-page>
</body>

    <script type="text/javascript">
        (function () {

            window.addEventListener('WebComponentsReady', function(e) {
                var template = document.getElementById('domBindTemplate');
                // template.bookedItinerary = bookedItinerary;
                // template.visible = true;
            });

        })();
    </script>
</html>
