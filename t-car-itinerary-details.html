<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../t-image/t-image.html">

<dom-module id="t-car-itinerary-details">
    <template>
        <style include="iron-flex"></style>
        <style include="travel-element-styles">
          :host {
            display: block;
            margin: 10px;
            border: solid black thin;
            padding: 5px;
          }
          
          .imageArea {
              width: 100%;
              height: 150px;
              margin: 10px 0 10px 0;
          }
          
          .imageArea t-image {
              width: 100%;
              height: 100%;
          }
          
          .logoArea {
              width: 50px;
              height: 20px;
              position: relative;
          }
          
          .logoArea t-image {
              width: 100%;
              height: 100%;
          }
        </style>
        <div class="imageArea">
            <t-image src="[[itinerary.heroImageUrl]]"></t-image>
        </div>
        <br>
        <div><b>[[itinerary.name]]</b></div>
        <br>
        <div><b>[[itinerary.category]]</b></div>
        <br>
        <div class="logoArea">
            <t-image src="[[itinerary.brand.logo]]"></t-image>
        </div>
        <br>
        <div>[[itinerary.capacity]]</div>
        <div>[[itinerary.baggage]]</div>
        <div>[[itinerary.airConditioning]]</div>
        <div>[[itinerary.transmission]]</div>
        <div>[[itinerary.doors]]</div>
        <br>        
        <div><b>pick-up from</b></div>
        <div>[[itinerary.pickupInfo.address]]</div>
        <br>
        <div><b>drop-off to</b></div>
        <div>[[itinerary.dropoffInfo.address]]</div>
        <br>
        <a href="#">policy</a>
        <br>        
        <br>        
        <t-faredetails 
          id="fareDetails"
          is-collapsible
          base-fare-label="Avg. per day rate x 2"
          itinerary-fare-label="Car Rental"></t-faredetails>
    </template>
    <script>
      Polymer({

          is: 't-car-itinerary-details',

          properties: {

              itinerary: {
                  type: Object,
                  value: null,
                  observer: '_onItineraryUpdate'
              },
          },

          _onItineraryUpdate: function() {
              if (!this.itinerary) {
                  return;
              }
              this.$.fareDetails.data = this.itinerary && this.itinerary.fare 
                                      ? this.itinerary.fare.components 
                                      : null;
          }

      });
    </script>
</dom-module>
